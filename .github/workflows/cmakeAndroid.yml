name: Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout + submódulos
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Init submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive

    # 2️⃣ Instalar Java + SDK Android
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 3️⃣ Instalar dependências do LibreSprite
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake g++ ninja-build \
          libcurl4-gnutls-dev libfreetype6-dev libgif-dev libjpeg-dev \
          libpixman-1-dev libpng-dev libsdl2-dev libsdl2-image-dev \
          libtinyxml2-dev libx11-dev libxcursor-dev zlib1g-dev libarchive-dev

    # 4️⃣ Preparar build CMake
    - name: Configure and Build core
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja -DGEN_ONLY=ON ..
        ninja
        cd ..

    # 5️⃣ Clonar dependências Android
    - name: Setup Android deps
      run: git clone --depth 1 https://github.com/LibreSprite/ls-android-deps.git android

    # 6️⃣ Build APK
    - name: Build Application
      run: |
        cd android
        ./gradlew --no-daemon --parallel assembleDebug
        cd ..

    # 7️⃣ Upload do artefato .apk
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libresprite-android-debug
        path: android/app/build/outputs/apk/all_in_one/debug/app-all_in_one-debug.apk
